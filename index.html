<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Survey</title>
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <h2>
      <i>Thank you for taking the time to help us improve the platform</i>
    </h2>

    <main class="parant">
      <div class="container">
        <form>
          <label id="label" for="name">Name</label><br />
          <input
            type="text"
            class="inp"
            id="name"
            placeholder="Enter your name"
          /><br />

          <label id="label" for="email">Email</label><br />
          <input
            type="email"
            class="inp"
            id="email"
            placeholder="Enter your Email"
          /><br />

          <label id="label" for="age">Age (optional)</label><br />
          <input type="number" class="inp" id="age" placeholder="Age" /><br />

          <label id="label" for="role"
            >Which option best describes your current role?</label
          ><br />
          <select id="role" class="inp" name="role">
            <option value="volvo">Select current role</option>
            <option value="Student">Full Time Job</option>
            <option value="fiat">Full Time Learner</option>
            <option value="audi">Prefer not to say</option>
            <option value="Other">Other</option></select
          ><br />

          <label>Would you recommend freeCodeCamp to a friend?</label><br />
          <input type="radio" id="html" name="fav_language" value="HTML" />
          <label for="Definitely">Definitely</label><br />
          <input type="radio" id="Maybe" name="fav_language" value="Maybe" />
          <label for="Maybe">Maybe</label><br />
          <input
            type="radio"
            id="Not sure"
            name="fav_language"
            value="Not sure"
          />
          <label for="Not sure">Not sure</label><br />

          <div class="marg"></div>

          <label id="label" for="favorite"
            >What is your favorite feature of freeCodeCamp?</label
          ><br />
          <select id="favorite" class="inp" name="favorite">
            <option value="volvo">Salact an option</option>
            <option value="Student">Projects</option>
            <option value="fiat">Community</option>
            <option value="audi">Open Source</option>
            <option value="Challenges">Challenges</option></select
          ><br />

          <label id="check" for="check"
            >What would you like to see improved? (Check all that apply)</label
          ><br />
          <input
            type="checkbox"
            id="Projects"
            name="Projects"
            value="Projects"
          />
          <label for="Projects">Front-end Projects</label><br />
          <input
            class="checkk"
            type="checkbox"
            id="Back-end Projects"
            name="Back-end Projects"
            value="Back-end Projects"
          />
          <label for="Back-end Projects"> Back-end Projects</label><br />
          <input
            class="checkk"
            type="checkbox"
            id="Data Visualization"
            name="Data Visualization"
            value="Data Visualization"
          />
          <label for="Data Visualization"> Data Visualization</label><br />
          <input
            class="checkk"
            type="checkbox"
            id="Projects"
            name="Projects"
            value="Projects"
          />
          <label for="Projects">Front-end Projects</label><br />
          <input
            class="checkk"
            type="checkbox"
            id="Back-end Projects"
            name="Back-end Projects"
            value="Back-end Projects"
          />
          <label for="Back-end Projects"> Back-end Projects</label><br />
          <input
            class="checkk"
            type="checkbox"
            id="Data Visualization"
            name="Data Visualization"
            value="Data Visualization"
          />
          <label for="Data Visualization"> Data Visualization</label><br />
          <input
            class="checkk"
            type="checkbox"
            id="Projects"
            name="Projects"
            value="Projects"
          />
          <label for="Projects">Front-end Projects</label><br />
          <input
            class="checkk"
            type="checkbox"
            id="Back-end Projects"
            name="Back-end Projects"
            value="Back-end Projects"
          />
          <label for="Back-end Projects"> Back-end Projects</label><br />
          <input
            class="checkk"
            type="checkbox"
            id="Data Visualization"
            name="Data Visualization"
            value="Data Visualization"
          />
          <label for="Data Visualization"> Data Visualization</label><br />
          <input
            class="checkk"
            type="checkbox"
            id="Back-end Projects"
            name="Back-end Projects"
            value="Back-end Projects"
          />
          <label for="Back-end Projects"> Back-end Projects</label><br />
          <input
            class="checkk"
            type="checkbox"
            id="Data Visualization"
            name="Data Visualization"
            value="Data Visualization"
          />
          <label for="Data Visualization"> Data Visualization</label><br />

          <label class="tex" for="w3review">Any comments or suggestions?</label
          ><br />

          <textarea
            id="w3review"
            name="w3review"
            rows="8"
            cols="90"
            placeholder="Enter your comment here..."
          >
          </textarea
          ><br />
        </form>
        <button>Submit</button>
      </div>
    </main>
  </body>
</html>
